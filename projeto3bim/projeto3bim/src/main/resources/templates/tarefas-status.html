<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/styleIndex.css}">

    <title th:text="${tituloPagina}">Tarefas por Status</title>
</head>
<body>

<section id="sidebar">
    <a th:href="@{/tarefas}" class="brand">
        <i class='bx bxs-smile'></i>
        <span class="text">ListUp</span>
    </a>
    <ul class="side-menu top">
        <li th:class="${#httpServletRequest.requestURI.startsWith('/tarefas') ? 'active' : ''}">
            <a th:href="@{/tarefas}">
                <i class='bx bxs-dashboard' ></i>
                <span class="text">Lista de tarefas</span>
            </a>
        </li>
        <li th:class="${#httpServletRequest.requestURI == '/calendario' ? 'active' : ''}">
            <a th:href="@{/calendario}"> <i class='bx bxs-calendar'></i>
                <span class="text">Calendário</span>
            </a>
        </li>
        </ul>
    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-cog' ></i>
                <span class="text">Configurações</span>
            </a>
        </li>
        <li>
            <a th:href="@{/logout}" class="logout"> <i class='bx bxs-log-out-circle' ></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>

<section id="content">
    <nav>...</nav> <main>
        <div class="head-title">
            <div class="left">
                <h1 th:text="${tituloPagina}">Tarefas por Status</h1>
                <ul class="breadcrumb">
                    <li><a th:href="@{/tarefas}">Lista de Tarefas</a></li>
                    <li><i class='bx bx-chevron-right' ></i></li>
                    <li><a class="active" th:text="${tituloPagina}">Status</a></li> 
                </ul>
            </div>
            <a href="#" class="btn-download">
                <i class='bx bxs-cloud-download' ></i>
                <span class="text">Download PDF</span>
            </a>
        </div>
        
        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3 th:text="${tituloPagina}">Tarefas Filtradas</h3>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Tarefa</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tarefa : ${tarefas}"> 
                            <td>
                                <i class='bx bxs-user'></i>
                                <span th:text="${tarefa.nome}"></span>
                            </td>
                            <td th:text="${tarefa.data}"></td>
                            <td>
                                <span th:text="${tarefa.status}"
                                    th:classappend="${tarefa.status=='Completed'} ? 'status completed' : 'status pending'"></span>
                            </td>
                            <td>
                                <form th:action="@{/tarefas/delete/{id}(id=${tarefa.id})}" method="post" style="display:inline-block;">
                                    <button type="submit" class="delete-btn">
                                        <i class='bx bxs-trash'></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</section>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
