<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/styleIndex.css}">
    <link rel="stylesheet" th:href="@{/css/styleCalendar.css}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">

    <title>Calendário</title>
</head>

<body>

<!-- SIDEBAR (igual ao index) -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-smile'></i>
        <span class="text">ListUp</span>
    </a>
    <ul class="side-menu top">
        <li>
            <a th:href="@{/tarefas}">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Lista de tarefas</span>
            </a>
        </li>
        <li class="active">
            <a th:href="@{/tarefas/calendario}">
                <i class='bx bxs-calendar'></i>
                <span class="text">Calendário</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-doughnut-chart'></i>
                <span class="text">Analises</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-message-dots'></i>
                <span class="text">Mensagem</span>
            </a>
        </li>
    </ul>

    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-cog'></i>
                <span class="text">Configurações</span>
            </a>
        </li>
        <li>
            <a href="#" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>


<!-- CONTEÚDO PRINCIPAL -->
<section id="content">

    <!-- NAVBAR (igual ao index) -->
    <nav>
        <i class='bx bx-menu'></i>

        <a href="#" class="nav-link">Calendário</a>

        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
            </div>
        </form>

        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>

        <a href="#" class="notification">
            <i class='bx bxs-bell'></i>
            <span class="num">8</span>
        </a>

        <a href="#" class="profile">
            <i class='bx bxs-user'></i>
        </a>
    </nav>


    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Calendário</h1>
                <ul class="breadcrumb">
                    <li><a href="#">Calendário</a></li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li><a class="active" href="#">Mensal</a></li>
                </ul>
            </div>
        </div>

        <!-- CALENDÁRIO -->
        <div class="table-data">
            <div class="order" style="width: 100%;">
                <div class="head">
                    <h3>Visão Mensal</h3>
                </div>

                <div class="calendar-grid" id="calendario"></div>
            </div>
        </div>

    </main>
</section>


<script src="/js/script.js"></script>

<script th:inline="javascript">
    const tarefas = /*[[${tarefasPorData}]]*/ {};

    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = hoje.getMonth();

    const primeiroDia = new Date(ano, mes, 1);
    const ultimoDia = new Date(ano, mes + 1, 0);
    const qtdDias = ultimoDia.getDate();

    const grid = document.getElementById("calendario");

    // Espaços vazios antes do dia 1
    for (let i = 0; i < primeiroDia.getDay(); i++) {
        grid.appendChild(document.createElement("div"));
    }

    // Dias do mês
    for (let dia = 1; dia <= qtdDias; dia++) {

        const dataStr = `${ano}-${String(mes+1).padStart(2,'0')}-${String(dia).padStart(2,'0')}`;
        const div = document.createElement("div");
        div.className = "dia";

        div.innerHTML = `<b>${dia}</b><br>`;

        if (tarefas[dataStr]) {
            tarefas[dataStr].forEach(t => {
                const badge = document.createElement("div");
                badge.classList.add("badge");

                if (t.status === "Pending") badge.classList.add("pending");
                if (t.status === "Processing") badge.classList.add("processing");
                if (t.status === "Completed") badge.classList.add("completed");

                badge.textContent = t.nome;
                div.appendChild(badge);
            });
        }

        grid.appendChild(div);
    }
</script>

</body>
</html>
